<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="start" id="start">
        <h1>TIC-TAC-TOE</h1>
        <button id="start-game">Start Game</button>
      </div>
      <div class="selection" id="selection">
        <div class="game-mode" id="game-mode">
          <h1>Game Mode</h1>
          <button disabled>Computer</button>
          <button>Two Players</button>
        </div>
        <div>
          <form action="#" class="game-info" id="game-info">
            <label for="player1">Player 1 Name</label>
            <input
              type="text"
              placeholder="Player 1 Name"
              name="player1"
              id="player1"
              required
            />
            <label for="player2" data-player2>Player 2 Name</label>
            <input
              type="text"
              placeholder="Player 2 Name"
              name="player2"
              id="player2"
              data-player2
            />
            <label for="rounds">Rounds</label>
            <input
              type="number"
              name="rounds"
              id="rounds"
              required
              placeholder="Rounds"
              value="2"
              min="2"
              max="10"
            />
            <input type="submit" value="Continue" />
          </form>
        </div>
        <!-- <div class="select-symbol" id="select-symbol">
          <h1>Choose Symbol</h1>
          <div class="symbols" id="symbols">
            <p>X</p>
            <p>O</p>
          </div>
        </div> -->
      </div>
      <!-- <h1>Scores</h1> -->

      <div class="scores">
        <div class="player" id="player1Score">
          <!-- <p>Player 1 Name</p>
          <p>Player 1 Score</p> -->
        </div>
        <div class="player" id="player2Score">
          <!-- <p>Player 2 Name</p>
          <p>Player 2 Score</p> -->
        </div>
      </div>
      <div class="game">
        <div class="board" id="board">
          <div class="cell cell_X" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
          <div class="cell" data-cell></div>
        </div>
      </div>
    </div>
    <div class="winning-message" id="winning-message">
      <h1>Player 1 wins</h1>
      <div class="results" id="results"></div>
      <div>
        <button id="quit">Quit</button>
        <button id="restart">Restart</button>
        <button id="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
